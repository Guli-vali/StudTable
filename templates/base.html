{% load staticfiles %}
<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
            {% block title %}
                DB-driven student table
            {% endblock %}
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css"
              href="{% static 'datatable/normalize.css' %}">
        <link rel="stylesheet" type="text/css"
              href="{% static 'datatable/bulma.css' %}">
        <link rel="stylesheet" type="text/css"
              href="{% static 'datatable/style.css' %}">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="columns is-desktop">
            <div class="column is-8 is-offset-2">
                <div>
                    <ul>
                    {% if user.is_authenticated %}
                        <li>
                            <a href="{% url 'dj-auth:logout' %}?next={{ request.path }}">
                                Log Out
                            </a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url 'dj-auth:login' %}?next={{ request.path }}">
                                Log In
                            </a>
                        </li>
                    {% endif %}
                    </ul>
                </div>

                <main>
                    {% block content %}
                        This is defaut content!
                    {% endblock %}
                </main>
            </div>
        </div>
    </body>
</html>
